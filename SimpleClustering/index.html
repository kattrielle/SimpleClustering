<!DOCTYPE html>
<html>
    <head>
        <title>Простая кластеризация</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-responsive.css">

    </head>
    <body>
        <div class="row">
            <div class="span12">
                <h1>Простая кластеризация</h1>
                <canvas class ="drawing-area" height='200' width='150' id='picture'>Обновите браузер</canvas>

                <button class="btn btn-inverse" id='clearButton'>Очистить</button>
                <button class="btn btn-inverse" id='addButton'>Добавить </button>
                <form id="clusteringForm">
                    <input type="number" id="stepNumber" placeholder="Порог кластеризации" required="required">
                    <input type="submit" class="btn btn-inverse" value="Кластеризовать">
                </form>
                <button class="btn btn-inverse" id='resetButton'>Сбросить</button>
            </div>
        </div>
        <div class="row">
            <div class="span12" id="outputDiv"></div>
        </div>
        
        <canvas id="testCanvas" width="150" height="200" >
            
        </canvas>

        <script src="lib/jquery/jquery-1.8.3.min.js"></script>
        <script src="clustering.js"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
